<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form </title>

<link rel="stylesheet" href="./styleform.css">
</head>
<body>
  <form id="msform">
  <fieldset>
    <h2 class="fs-title">Sign Up</h2>
    <h5 class="fs-subtitles></h5>
    <h5 class = "fs-subtiles">Full Name</h5>
    <input type="text" name="Name" placeholder="Name...." />
    <h5 class = "fs-subtiles">Email</h5>
    <input type="text" name="email" placeholder="Email...." />
    <h5 class = "fs-subtiles">Username</h5>
    <input type="text" name="Username" placeholder="Username...." />
    <h5 class = "fs-subtiles">Password</h5>
    <input type="password" name="pass" placeholder="************" />
    <h5 class = "fs-subtiles">Confirm Password</h5>
    <input type="password" name="cpass" placeholder="************" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>


</form>
</body>
</html>
