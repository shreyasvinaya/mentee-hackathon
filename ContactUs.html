<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Us </title>
  <link rel="icon" href="./img/taxi-solid-yellow.ico">
  <link rel="stylesheet" href="./ContactStyle.css">

</head>
<body>

<form id="msform">

  <fieldset>
    <h2 class="fs-title">Contact Us</h2>
    <h3 class="fs-subtitle">Now that pigeon posts are outdated, you can leave a message below to get in touch with our team and answer all your queries </h3>
    <input type="text" name="email" placeholder="Your Name" />
    <input type="password" name="pass" placeholder="Email" />
    <input type="password" name="cpass" placeholder="Message" />
    <input type="button" name="next" class="next action-button" value="Submit ->" />
  </fieldset>
</form>

</body>
</html>
